
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

<body>
    <div id="main">
        <div class="main-2">
            <p id="question">Nhà Ngươi Chắc Cốp Muốn Xóa ???</p><br/>
            <div class="btn-group">
                <a href="#" id="accept">Ý Ta Đã Quyết</a>
                <a href="#" id="cancel">Từ Từ Đã Nào</a>
            </div>  
        </div>
    </div>
    <div class="main-3">
        <h1 id="slogan">Thập Đại Ma Thần Thời Thượng Cổ</h1>
        <select name="sort" id="sort-option">
            <option value="default-sort">Mặc định</option>
            <option value="name-sort">Sắp Xếp Theo Tên</option>
            <option value="birthyear-sort">Sắp Xếp Theo Năm Sinh</option>
            <option value="phone-sort">Sắp Xếp Theo Số Phone</option>
            <option value="email-sort">Sắp Xếp Theo Email</option>
        </select>
        <table>
            <colgroup>
                <col style="width: 25%">
                <col style="width: 15%">
                <col style="width: 30%">
                <col style="width: 15%">
                <col style="width: 15%">
            </colgroup>
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Năm Sinh</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
