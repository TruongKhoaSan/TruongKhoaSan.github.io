<!DOCTYPE html>
<html>
	<head>
		<title>Bài Tập Thế Kỷ</title>
		<meta charset="utf-8">
	</head>
	<body>

		<!-- Gõ lệnh làm tròn thì năm 2019 nó nhảy lên thế kỷ 22 , đây là phản khoa học thầy ơi -->

		<script type="text/javascript">

			function tinhtheky(y)
			{
				var theky=(y+99)/100;
				return theky;

			}

			document.write("( nếu làm tròn thì nó nhảy lên thế kỷ 22) vậy nên : Năm 2019 thuộc thế kỷ:"+tinhtheky(2019));

		</script>

	</body>
</html>
