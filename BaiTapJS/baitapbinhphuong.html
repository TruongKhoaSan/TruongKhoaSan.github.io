<!DOCTYPE html>
<html>
	<head>
		<title>Bài Tập Bình Phương</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			document.write("<p>Xách ba lô và đi về nơi phía cuối chân trời</p>");
			for (var i = 1; i <= 9; i = i + 1) {
				document.write("<p>Xách ba lô và đi về nơi phía cuối chân trời</p>");
			}
		</script>
	</body>
</html>
