<!DOCTYPE html>
<html>
	<head>
		<title>Bài Tập Viết Hoa</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			function chuoi(chuoi)
			{
				var firstword;
				chuoi=chuoi.toLowerCase();
				firstword=chuoi.charAt(0).toUpperCase();
				chuoi=chuoi.slice(1);
				chuoi=firstword+chuoi;
				return chuoi;
			}
			document.write(chuoi("cẬu khÁ ĐI rồi ônG GiÁo Ạ"))
		</script>
	</body>
</html>
