<!DOCTYPE html>
<html>
	<head>
		<title>Bài Tập Thế Kỷ</title>
		<meta charset="utf-8">
	</head>
	<body>


		<script type="text/javascript">

			function tinhtheky(y)
			{
				var theky=(y+99)/100;
				theky=Math.floor(theky);
				return theky;

			}

			document.write("Năm 2019 thuộc thế kỷ:"+tinhtheky(2019));

		</script>

	</body>
</html>
